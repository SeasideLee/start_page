<html>
    <head>
        <title>导航页</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="website panel">
            <form action="https://www.baidu.com/s" method="get" class="search-area">
                <input type="text" name="word" class="search-input" autocomplete="off" placeholder="搜你想搜的">
                <button type="submit" class="search-btn"><span>百度一下</span></button>
            </form>
            <a href="http://tool.chinaz.com/Tools/unixtime.aspx" class="site-button">
                <img class="site-icon" src="assets/tools.svg">
                <div class="site-name">时间戳</div>
            </a>
            <a href="http://tool.chinaz.com/tools/unicode.aspx" class="site-button">
                <img class="site-icon" src="assets/tools.svg">
                <div class="site-name">Unicode 编码</div>
            </a>
            <a href="http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html" class="site-button">
                <img class="site-icon" src="assets/article.svg">
                <div class="site-name">Flex 布局</div>
            </a>
            <a href="https://translate.google.cn/" class="site-button">
                <img class="site-icon" src="assets/google_translate.svg">
                <div class="site-name">谷歌翻译</div>
            </a>
            <a href="http://www.bejson.com/" class="site-button">
                <img class="site-icon" src="assets/tools.svg">
                <div class="site-name">JSON 格式化</div>
            </a>
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Regular_Expressions" class="site-button">
                <img class="site-icon" src="assets/article.svg">
                <div class="site-name">JS 正则</div>
            </a>
            <a href="https://cuiqingcai.com/977.html" class="site-button">
                <img class="site-icon" src="assets/article.svg">
                <div class="site-name">Python 正则</div>
            </a>
            <a href="http://www.iconfont.cn" class="site-button">
                <img class="site-icon" src="assets/iconfont.svg">
                <div class="site-name">阿里图标</div>
            </a>
            <a href="https://www.aliyun.com" class="site-button">
                <img class="site-icon" src="assets/aliyun.svg">
                <div class="site-name">阿里云</div>
            </a>
            <a href="http://www.sioe.cn/yingyong/yanse-rgb-16/" class="site-button">
                <img class="site-icon" src="assets/tools.svg">
                <div class="site-name">RGB 转 16进制</div>
            </a>
            <a href="https://www.crummy.com/software/BeautifulSoup/bs4/doc/index.zh.html#string" class="site-button">
                <img class="site-icon" src="assets/article.svg">
                <div class="site-name">Beautiful Soup 文档</div>
            </a>
            <div class="price-area">
                <input id="price"/>
                <div class="expect-price">
                    <div class="prices">
                        <div class="price-item flex-0">涨</div>
                        <div class="price-item" id="up_0">0.0000</div>
                        <div class="price-item" id="up_1">0.0000</div>
                        <div class="price-item" id="up_2">0.0000</div>
                        <div class="price-item" id="up_3">0.0000</div>
                        <div class="price-item" id="up_4">0.0000</div>
                        <div class="price-item" id="up_5">0.0000</div>
                        <div class="price-item" id="up_6">0.0000</div>
                    </div>
                    <div class="prices">
                        <div class="price-item flex-0">跌</div>
                        <div class="price-item" id="low_0">0.0000</div>
                        <div class="price-item" id="low_1">0.0000</div>
                        <div class="price-item" id="low_2">0.0000</div>
                        <div class="price-item" id="low_3">0.0000</div>
                        <div class="price-item" id="low_4">0.0000</div>
                        <div class="price-item" id="low_5">0.0000</div>
                        <div class="price-item" id="low_6">0.0000</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
